<!DOCTYPE html>
<html>
<head>
	<title>Canvas Asteroids</title>

	<script type="text/javascript" src="js/pool.js"></script>
	<script type="text/javascript" src="js/vec2d.js"></script>
	<script type="text/javascript" src="js/particle.js"></script>
	<script type="text/javascript" src="js/ship.js"></script>
	<script type="text/javascript" src="js/auto-asteroids.js"></script>

	<style type="text/css">

	* {
		margin: 0;
	}

	canvas {
		position: absolute;
  		width: 100%;
  		height: 100%;
  		background: #262626;
	}

	#info {
		color: #FFF;
		font-family: "Lucida Sans Typewriter", "Lucida Console", Monaco, "Bitstream Vera Sans Mono", monospace;
		
		margin: 10px 10px 0;
		padding: 8px;
		background: #161616;
		position: absolute;
		z-index: 1;
	}

	#info h1 {
		font-size: 18px;
	}

	#info p {
		font-size: 11px;
	}

	</style>
</head>
<body>

	<div id="info">
		<h1>Canvas Asteroids:</h1>
		<p>Use [A][S][W][D] or [&larr;][&uarr;][&darr;][&rarr;] to MOVE</p>
		<p>Use SPACE or CLICK to SHOOT</p>
	</div>

	<canvas id="canvas"></canvas>

</body>
</html>
